<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header></header>

    <!-- Contact Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header  text-dark bg-white mb-3">
            <h1 class="card-title">Contact Us</h1>
          </div>
          <div class="card-body">
              <h4 class="card-subtitle mb-2 text-muted">* All Fields are Required</h4>
            <form>
              <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Enter Your Name" required>
              </div>

              <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number" required>
              </div>

              <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address" required>
              </div>

              <div class="form-group">
                <label for="Message">Enter Message</label>
                <textarea class="form-control form-control-lg" id="Message" name=" Message" rows="3" required></textarea>
              </div>

              <a button class="btn btn-primary btn-lg" type=button href="index.html" >Submit</button></a>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
    <!--footer-->
    <footer></footer>


    <!-- JavaScript Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
    
</body>
</html>
